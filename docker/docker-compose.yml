version: "3.8"

services:
  # Upstream PostgreSQL (simulates production database)
  postgres:
    image: postgres:17-alpine
    container_name: rift-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: upstream
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rift-net

  # rift proxy
  rift:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: rift
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      rift_UPSTREAM_URL: postgres://postgres:postgres@postgres:5432/upstream?sslmode=disable
      rift_LISTEN_ADDR: :6432
      rift_API_ADDR: :8080
      rift_DATA_DIR: /data
      rift_LOG_LEVEL: debug
      rift_LOG_FORMAT: text
    ports:
      - "6432:6432"   # Postgres proxy
      - "8080:8080"   # HTTP API / Dashboard
    volumes:
      - rift-data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - rift-net

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:9
    container_name: rift-pgadmin
    profiles:
      - tools
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@riftdata.io
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
      - rift
    networks:
      - rift-net

volumes:
  postgres-data:
  rift-data:
  pgadmin-data:

networks:
  rift-net:
    driver: bridge
