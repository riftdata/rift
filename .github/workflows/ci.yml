name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  GO_VERSION: "1.25.6"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rift_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...
        env:
          CGO_ENABLED: 1

      - name: Run go fmt check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted:"
            gofmt -s -l .
            exit 1
          fi

      - name: Run unit tests
        run: go test -v -race -short -coverprofile=coverage.out -covermode=atomic ./...
        env:
          CGO_ENABLED: 1

      - name: Run integration tests
        run: go test -v -race -tags=integration ./tests/integration/...
        env:
          CGO_ENABLED: 1
          rift_TEST_DATABASE_URL: postgres://postgres:postgres@localhost:5432/rift_test?sslmode=disable

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            cc: zigcc-linux-amd64
          - goos: linux
            goarch: arm64
            cc: zigcc-linux-arm64
          - goos: darwin
            goarch: amd64
            cc: zigcc-darwin-amd64
          - goos: darwin
            goarch: arm64
            cc: zigcc-darwin-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.14.1

      - name: Create zig CC wrapper scripts
        run: |
          create_wrapper() {
            local name="$1" target="$2" tool="$3"
            cat > "/usr/local/bin/${name}" <<WRAPPER
          #!/bin/sh
          exec zig ${tool} -target ${target} "\$@"
          WRAPPER
            chmod +x "/usr/local/bin/${name}"
          }

          create_wrapper zigcc-linux-amd64   x86_64-linux-gnu   cc
          create_wrapper zigcpp-linux-amd64  x86_64-linux-gnu   c++
          create_wrapper zigcc-linux-arm64   aarch64-linux-gnu  cc
          create_wrapper zigcpp-linux-arm64  aarch64-linux-gnu  c++
          create_wrapper zigcc-darwin-amd64  x86_64-macos       cc
          create_wrapper zigcpp-darwin-amd64 x86_64-macos       c++
          create_wrapper zigcc-darwin-arm64  aarch64-macos      cc
          create_wrapper zigcpp-darwin-arm64 aarch64-macos      c++

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.cc }}
        run: |
          VERSION=${GITHUB_REF_NAME:-dev}
          COMMIT=${GITHUB_SHA::8}
          BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')

          go build \
            -ldflags "-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.buildTime=${BUILD_TIME}" \
            -o "rift-${{ matrix.goos }}-${{ matrix.goarch }}" \
            ./cmd/rift

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rift-${{ matrix.goos }}-${{ matrix.goarch }}
          path: rift-*
          retention-days: 7

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    needs: [ lint, test ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        shell: bash
        env:
          CGO_ENABLED: "1"
        run: |
          VERSION=${GITHUB_REF_NAME:-dev}
          COMMIT=${GITHUB_SHA::8}
          BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')

          go build \
            -ldflags "-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.buildTime=${BUILD_TIME}" \
            -o rift-windows-amd64.exe \
            ./cmd/rift

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rift-windows-amd64
          path: rift-*.exe
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Gosec
        env:
          CGO_ENABLED: 1
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec ./...

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
